
<!DOCTYPE html>
<html>
<head>
<title>Daily Random Fact Generator</title>
<style>
body {
font-family: Arial, sans-serif;
}

.fact-container {
width: 80%;
margin: 40px auto;
text-align: center;
}

.fact {
font-size: 24px;
font-weight: bold;
margin-bottom: 20px;
}

.button {
background-color: #4CAF50;
color: #fff;
padding: 10px 20px;
border: none;
border-radius: 5px;
cursor: pointer;
}

.button:hover {
background-color: #3e8e41;
}
</style>
</head>
<body>
<div class="fact-container">
<h1>Daily Random Fact Generator</h1>
<button class="button" onclick="generateFact()">Generate Fact</button>
<div class="fact" id="fact"></div>
</div>

<script src="script.js"></script>
</body>
</html>
